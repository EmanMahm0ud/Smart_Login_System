<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="card w-50 m-auto text-center mt-5 p-5">
            <h1 class="fs-1 mb-2 text-color">Smart Login System</h1>
            <input type="text" id="name" placeholder="Enter your name" class="form-control my-3">
            <input type="email" id="email" placeholder="Enter your email" class="form-control my-3">
            <input type="password" id="password" placeholder="Enter your password" class="form-control my-3">
            <p id="loginMessage" class="text-danger"></p>
            <button onclick="signup()" class="btn btn-outline-info w-100 my-4">Sign Up</button>
            <p class="text-light">You have an account? <a href="index.html" class="text-decoration-none text-light">Signin</a></p>
        </div>

        <script src="js/signup.js"></script>
	    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
